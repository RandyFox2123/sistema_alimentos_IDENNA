{% load static %}
<!DOCTYPE html>
<html lang="es-ve">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block head %}
    <title>{% block title %}Alimentos IDENNA{%endblock%}</title>  
    {% endblock %}
</head>


<body>
    {% block body %}
    <main class="contendor_principal">
        <img src="../static/img/idenna_logo2.png" alt="logo idenna" class="logo_idena">
        <h1 class="titulo">Bienvenido al gestor de alimentos de IDDENA</h1>
        <a href="{% url 'panel_principal' %}" class="btn_acceso">Acceder</a>
    </main>
    {% endblock %}
</body>
</html>
